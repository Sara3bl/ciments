{% load static %}
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paiement - Ciments du Maroc</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .payment-card {
            background: linear-gradient(135deg, #fed7aa 0%, #fdba74 100%);
            box-shadow: 0 10px 25px rgba(251,191,36,0.10), 0 4px 6px rgba(251,191,36,0.08);
            border-radius: 1.5rem;
            transition: box-shadow 0.3s;
        }
        .payment-card:hover {
            box-shadow: 0 20px 40px rgba(251,191,36,0.15), 0 8px 12px rgba(251,191,36,0.10);
        }
        .input-anim {
            transition: box-shadow 0.3s, border-color 0.3s;
        }
        .input-anim:focus {
            border-color: #ea580c;
            box-shadow: 0 0 0 2px #fdba74;
        }
        .pay-btn {
            background: linear-gradient(90deg, #ea580c 0%, #fdba74 100%);
            color: #fff;
            font-weight: bold;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .pay-btn:hover {
            transform: scale(1.03);
            box-shadow: 0 4px 14px 0 rgba(234,88,12,0.15);
        }
        .card-anim {
            animation: floatCard 2s infinite ease-in-out alternate;
        }
        @keyframes floatCard {
            from { transform: translateY(0px); }
            to { transform: translateY(-10px); }
        }
        .success-anim {
            animation: popSuccess 0.5s cubic-bezier(.36,1.64,.48,.89);
        }
        @keyframes popSuccess {
            0% { transform: scale(0.8); opacity: 0; }
            80% { transform: scale(1.1); opacity: 1; }
            100% { transform: scale(1); opacity: 1; }
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen font-sans">
    <div class="container mx-auto px-4 py-12 flex flex-col items-center justify-center min-h-screen">
        <div class="mb-10 text-center">
            <h1 class="text-4xl md:text-5xl font-bold text-orange-600 mb-2 animate-pulse">Paiement sécurisé</h1>
            <p class="text-gray-600 text-lg">Finalisez votre commande de ciment en toute confiance</p>
        </div>
        <div class="w-full max-w-2xl payment-card p-10 relative card-anim">
            <form id="paymentForm" class="space-y-6">
                <div class="flex flex-col md:flex-row md:space-x-8 space-y-6 md:space-y-0">
                    <div class="flex-1">
                        <label class="block text-gray-700 font-semibold mb-2">Nom du titulaire</label>
                        <input type="text" name="cardname" required class="w-full input-anim border-2 border-orange-200 rounded-lg px-4 py-3 focus:outline-none" placeholder="Nom sur la carte">
                    </div>
                    <div class="flex-1">
                        <label class="block text-gray-700 font-semibold mb-2">Numéro de carte</label>
                        <input type="text" name="cardnumber" required maxlength="19" minlength="16" pattern="[0-9 ]{16,19}" class="w-full input-anim border-2 border-orange-200 rounded-lg px-4 py-3 focus:outline-none" placeholder="1234 5678 9012 3456">
                    </div>
                </div>
                <div class="flex flex-col md:flex-row md:space-x-8 space-y-6 md:space-y-0">
                    <div class="flex-1">
                        <label class="block text-gray-700 font-semibold mb-2">Date d'expiration</label>
                        <input type="text" name="expdate" required pattern="(0[1-9]|1[0-2])\/([0-9]{2})" maxlength="5" class="w-full input-anim border-2 border-orange-200 rounded-lg px-4 py-3 focus:outline-none" placeholder="MM/AA">
                    </div>
                    <div class="flex-1">
                        <label class="block text-gray-700 font-semibold mb-2">CVC</label>
                        <input type="text" name="cvc" required maxlength="4" minlength="3" pattern="[0-9]{3,4}" class="w-full input-anim border-2 border-orange-200 rounded-lg px-4 py-3 focus:outline-none" placeholder="123">
                    </div>
                </div>
                <div class="flex flex-col md:flex-row md:space-x-8 space-y-6 md:space-y-0">
                    <div class="flex-1">
                        <label class="block text-gray-700 font-semibold mb-2">Adresse e-mail</label>
                        <input type="email" name="email" required class="w-full input-anim border-2 border-orange-200 rounded-lg px-4 py-3 focus:outline-none" placeholder="votre@email.com">
                    </div>
                    <div class="flex-1">
                        <label class="block text-gray-700 font-semibold mb-2">Téléphone</label>
                        <input type="tel" name="phone" required pattern="[0-9+ ]{8,16}" class="w-full input-anim border-2 border-orange-200 rounded-lg px-4 py-3 focus:outline-none" placeholder="06 12 34 56 78">
                    </div>
                </div>
                <div class="mt-8">
                    <button type="submit" class="pay-btn w-full py-4 rounded-xl text-xl shadow-lg flex items-center justify-center gap-3">
                        <i class="fas fa-lock"></i>
                        Payer maintenant
                    </button>
                </div>
            </form>
            <div id="successMsg" class="hidden absolute inset-0 flex flex-col items-center justify-center bg-white/90 rounded-2xl z-10">
                <div class="text-green-500 text-6xl mb-4 success-anim">
                    <i class="fas fa-check-circle"></i>
                </div>
                <h2 class="text-3xl font-bold mb-2">Paiement réussi !</h2>
                <p class="text-lg text-gray-700 mb-6">Merci pour votre confiance.<br>Votre commande est en cours de traitement.</p>
                <a href="/" class="bg-orange-600 hover:bg-orange-700 text-white px-8 py-3 rounded-lg font-bold transition-all">Retour à l'accueil</a>
            </div>
        </div>
        <div class="mt-12 text-gray-400 text-sm">
            <i class="fas fa-shield-alt mr-2"></i> Transactions sécurisées - Ciments du Maroc
        </div>
    </div>
    <script>
        // Animation de succès après paiement
        document.getElementById('paymentForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const form = this;
            form.classList.add('animate-pulse');
            setTimeout(() => {
                form.classList.remove('animate-pulse');
                document.getElementById('successMsg').classList.remove('hidden');
            }, 1200);
        });
    </script>
</body>
</html>
