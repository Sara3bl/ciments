<div class="w-full max-w-md bg-white rounded-xl shadow-lg p-8">
    <h2 class="text-2xl font-bold text-gray-800 mb-6 text-center">Connexion</h2>
    <form method="post" action="{% url 'login' %}" class="space-y-5">
        {% csrf_token %}
        <div>
            <label for="id_username" class="block text-gray-700 font-medium mb-1">Nom d'utilisateur</label>
            <input type="text" name="username" id="id_username" placeholder="Nom d'utilisateur" required class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-orange-400">
        </div>
        <div>
            <label for="id_password" class="block text-gray-700 font-medium mb-1">Mot de passe</label>
            <input type="password" name="password" id="id_password" placeholder="Mot de passe" required class="w-full border border-gray-300 rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-orange-400">
        </div>
        {% if error %}
            <p class="text-red-500 text-xs mt-1">{{ error }}</p>
        {% endif %}
        <button type="submit" class="w-full bg-orange-500 hover:bg-orange-600 text-white font-semibold py-2 px-4 rounded transition-colors shadow">Se connecter</button>
    </form>
    <p class="mt-6 text-center text-sm text-gray-600">
        Pas encore de compte ?
        <a href="{% url 'register' %}" class="text-orange-500 hover:underline font-medium">Cr√©er un compte</a>
    </p>
</div>
