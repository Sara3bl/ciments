<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paiement réussi</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-orange-50 via-orange-100 to-orange-200 min-h-screen flex flex-col items-center justify-center font-sans">
    <div class="bg-white p-10 rounded-3xl shadow-2xl max-w-lg w-full text-center border-4 border-orange-100 animate__animated animate__fadeInDown">
        <div class="flex justify-center mb-6">
            <span class="bg-gradient-to-tr from-green-400 to-green-600 rounded-full p-4 shadow-lg">
                <i class="fas fa-check-circle text-white text-5xl animate-bounce"></i>
            </span>
        </div>
        <h2 class="text-4xl font-extrabold text-orange-700 mb-3">Paiement réussi !</h2>
        <p class="text-lg text-gray-700 mb-6">Merci pour votre confiance.<br>Votre commande est en cours de traitement.</p>
        <div class="flex flex-col md:flex-row justify-center gap-4 mb-6 w-full">
            <a href="/" class="bg-orange-600 hover:bg-orange-700 text-black px-8 py-3 rounded-xl font-bold shadow transition-all flex items-center justify-center gap-2 text-lg w-full md:w-auto h-14">
                <i class="fas fa-home"></i>
                <span>Accueil</span>
            </a>
            <button onclick="window.location.href='/telecharger_recu/'" class="bg-green-600 hover:bg-green-700 text-white px-8 py-3 rounded-xl font-bold shadow transition-all flex items-center justify-center gap-2 text-lg w-full md:w-auto h-14">
                <i class="fas fa-file-download animate-bounce"></i>
                <span>Télécharger le reçu PDF</span>
            </button>
        </div>
        <div class="mt-4 text-orange-700 font-semibold text-base">
            <i class="fas fa-gift mr-2"></i>Merci pour votre confiance et votre achat chez <span class="font-medium">Ciments du Maroc</span> !
        </div>
    </div>
    <style>
        .animate-bounce {
            animation: bounce 1s infinite;
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-8px); }
        }
    </style>
</body>
</html>
